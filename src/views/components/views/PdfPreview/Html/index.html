<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<style>
  #the-canvas {
    border: 1px solid black;
    direction: ltr;
  }
</style>

<body>
  <h1 id="cc">点击加载pdf</h1>
  <h1>PDF.js Previous/Next example</h1>

  <p>
    Please use
    <a href="https://mozilla.github.io/pdf.js/getting_started/#download"><i>official releases</i></a>
    in production environments.
  </p>

  <div>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
    &nbsp; &nbsp;
    <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
  </div>

  <div class="">
    <canvas id="the-canvas"></canvas>
  </div>
</body>
<script src="http://localhost:5173/lib/pdfjs-2.0.943-dist/build/pdf.js"></script>
<script defer type="module">
  function  PdfPreview() {
    var url = '../lib/JavaScript%E9%AB%98%E7%BA%A7%E7%A8%8B%E5%BA%8F%E8%AE%BE%E8%AE%A1%E7%AC%AC4%E7%89%88.pdf'
    // Loaded via <script> tag, create shortcut to access PDF.js exports.
    var { pdfjsLib } = globalThis
    // The workerSrc property shall be specified.
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'http://localhost:5173/lib/pdfjs-2.0.943-dist/build/pdf.worker.js'

    var pdfDoc = null,
      pageNum = 1,
      pageRendering = false,
      pageNumPending = null,
      scale = 1,
      canvas = document.getElementById('the-canvas'),
      ctx = canvas.getContext('2d')

    /**
     * Get page info from document, resize canvas accordingly, and render page.
     * @param num Page number.
     */
    function renderPage (num) {
      pageRendering = true
      // Using promise to fetch the page
      pdfDoc.getPage(num).then(function (page) {
        var viewport = page.getViewport(2)
        canvas.height = viewport.height || 1800
        canvas.width = viewport.width || 1000

        // Render PDF page into canvas context
        var renderContext = {
          canvasContext: ctx,
          viewport: viewport
        }
        var renderTask = page.render(renderContext)

        // Wait for rendering to finish
        renderTask.promise.then(function () {
          pageRendering = false
          if (pageNumPending !== null) {
            // New page rendering is pending
            renderPage(pageNumPending)
            pageNumPending = null
          }
        })
      })

      // Update page counters
      document.getElementById('page_num').textContent = num
    }

    /**
     * If another page rendering in progress, waits until the rendering is
     * finised. Otherwise, executes rendering immediately.
     */
    function queueRenderPage (num) {
      if (pageRendering) {
        pageNumPending = num
      } else {
        renderPage(num)
      }
    }

    /**
     * Displays previous page.
     */
    function onPrevPage () {
      if (pageNum <= 1) {
        return
      }
      pageNum--
      queueRenderPage(pageNum)
    }
    document.getElementById('prev').addEventListener('click', onPrevPage)

    /**
     * Displays next page.
     */
    function onNextPage () {
      if (pageNum >= pdfDoc.numPages) {
        return
      }
      pageNum++
      queueRenderPage(pageNum)
    }
    document.getElementById('next').addEventListener('click', onNextPage)

    /**
     * Asynchronously downloads PDF.
     */
    pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
      pdfDoc = pdfDoc_
      document.getElementById('page_count').textContent = pdfDoc.numPages

      // Initial/first page rendering
      renderPage(pageNum)
    })
  }
  document.querySelector('#cc').addEventListener('click', () => {
    PdfPreview()
  })
</script>

</html>
